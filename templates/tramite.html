{% extends 'layout.html' %}

{% block body %}

<div class="row pt-5">
    <div class="col-md-5">
        <div class="">
            <form">
                <div class="pt-3 pb-3">
                    Datos del cliente:
                </div>

                <div class="form-group row">
                    <label for="dni" class="col-sm-2 col-form-label">IDcliente</label>
                    <div class="col-sm-10 has-validation">
                        <input type="text" class="form-control" id="ex1" name="id_cliente" value="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dni" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10 has-validation">
                        <input type="text" class="form-control" name="nombre" value="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dni" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10 has-validation">
                        <input type="text" class="form-control" name="apellido" value="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dni" class="col-sm-2 col-form-label">DNI</label>
                    <div class="col-sm-10 has-validation">
                        <input type="text" class="form-control" name="dni" value="">
                    </div>
                </div>

                <div class="col text-center">
                    <button type="submit" class="btn btn-info justify-content-center btn-envio">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-7">
        <div class="">
            <form">
                <div class="pt-3 pb-3">
                    Casos:
                </div>

                <div class="form-group row">
                    <label for="dni" class="col-sm-2 col-form-label">ID caso</label>
                    <div class="col-sm-10 has-validation">
                        <input type="text" class="form-control" id="ex1" name="id_caso" value="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dni" class="col-sm-2 col-form-label">Nombre caso</label>
                    <div class="col-sm-10 has-validation">
                        <input type="text" class="form-control" name="nombre_caso" value="">
                    </div>
                </div>

                <div class="col text-center">
                    <button type="submit" class="btn btn-info justify-content-center btn-envio">Consultar</button>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="pt-5">
    <table class="table table-striped table-bordered bg-white table-sm table-hover">
        <thead>
            <tr>
                <td>Codigo</td>
                <td>Mensaje</td>

            </tr>
        </thead>
        <tbody>
            {% for reclamo in reclamos %}
            <tr>
                <td>{{reclamo.id_reclamo}}</td>
                <td>{{reclamo.mensaje}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
