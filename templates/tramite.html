<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <nav class="px-2 bg-pink-800 border-gray-200">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="/reclamo" class="flex items-center">
                <svg style="color: rgb(255, 255, 255);" stroke="currentColor" width="22" height="22" fill="currentColor"
                    stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z">
                    </path>
                </svg>
                <span
                    class="self-center text-xl font-semibold whitespace-nowrap dark:text-white px-4 pb-1">Reclamos</span>
            </a>

            <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
                <ul
                    class="flex flex-col p-4 mt-4 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                    <li>
                        <a disabled id="telefono" href="/telefono"
                            class="hidden block py-2 pl-3 pr-4 text-gray-700 rounded md:border-0  md:p-0 dark:text-gray-400">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                                height="29px" width="29px" xmlns="http://www.w3.org/2000/svg">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    d="M20 15.5c-1.25 0-2.45-.2-3.57-.57a1.02 1.02 0 00-1.02.24l-2.2 2.2a15.045 15.045 0 01-6.59-6.59l2.2-2.21a.96.96 0 00.25-1A11.36 11.36 0 018.5 4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.5c0-.55-.45-1-1-1zM19 12h2a9 9 0 00-9-9v2c3.87 0 7 3.13 7 7zm-4 0h2c0-2.76-2.24-5-5-5v2c1.66 0 3 1.34 3 3z">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <button disabled href="/verificar_tramite"
                            class="inline-block text-sm px-4 py-2 leading-none border border-pink-800 rounded text-pink-800 bg-pink-800 mt-4 lg:mt-0">Verificar
                            trámite</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!--FORM 2-->
<form action="/enviar_tramite" method="POST" class="w-full" style="padding-top: 70px;padding-bottom: 20px;">
    <div class="flex mb-4">
        <div class="w-1/2 p-2 text-center">
            <!--FORM 1-->
            <div class="w-full" style="padding-top: 0px;padding-bottom: 20px;">
                <center class="font-bold m-4">
                    Datos del cliente:
                </center>
                <div class="md:flex md:items-center mb-1">
                    <div class="md:w-1/3">
                        <label class="block text-black font-bold md:text-right mb-1md:mb-0 pr-4" for="inline-full-name">
                            Id cliente:
                        </label>
                    </div>
                    <div class="md:w-1/3">
                        <input autocomplete="off"
                            class="bg-gray-100 appearance-none rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-100"
                            name="id_cliente" type="text" value="" disabled>
                    </div>
                </div>

                <div class="md:flex md:items-center mb-3 mt-3">
                    <div class="md:w-1/3">
                        <label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-full-name">
                            Usuario:
                        </label>
                    </div>
                    <div class="md:w-1/3">
                        <input
                            class="bg-gray-100 appearance-none rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-100"
                            name="nro_boleta" type="text" value="" disabled>
                    </div>
                </div>
                <div class="md:flex md:items-center mb-3">
                    <div class="md:w-1/3">
                        <label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-full-name">
                            Dirección:
                        </label>
                    </div>
                    <div class="md:w-1/3">
                        <input
                            class="bg-gray-100 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-100"
                            name="direccion" type="text" value="" disabled>
                    </div>
                </div>
                <div class="md:flex md:items-center mb-1">
                    <div class="md:w-1/3">
                        <label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-full-name">
                            Teléfono:
                        </label>
                    </div>
                    <div class="md:w-1/3">
                        <input
                            class="bg-gray-100 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-100"
                            name="telefono" type="text" value="" disabled>
                    </div>
                </div>
            </div>
            <!--FORM-->
        </div>

        <div class="w-1/2 p-2 text-center">
            
                <center class="font-bold m-4">
                    Datos del reclamo:
                </center>
                <div class="md:flex md:items-center mb-1">
                    <div class="md:w-1/3">
                        <label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-full-name">
                            Departamento:
                        </label>
                    </div>
                    <div class="md:w-1/3">
                        <select name="departamento"
                            class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-300 focus:border-pink-500">
                            <option value="administrativo">administrativo</option>
                            <option value="ventas">ventas</option>
                            <option value="cliente">cliente</option>
                            <option value="marketing">marketing</option>
                        </select>
                    </div>
                </div>
                
                <div class="md:flex md:items-center mb-1">
                    <div class="md:w-1/3">
                        <label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-full-name">
                            Tipo:
                        </label>
                    </div>
                    <div class="md:w-1/3">

                        <select name="tipo"
                            class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-300 focus:border-pink-500">
                            <option value="a">a</option>
                            <option value="b">b</option>
                            <option value="c">c</option>
                            <option value="d">d</option>
                        </select>
                    </div>
                </div>

                <div class="md:flex md:items-center mb-1">
                    <div class="md:w-1/3">
                        <label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-full-name">
                            Subtipo:
                        </label>
                    </div>
                    <div class="md:w-1/3">

                        <select name="subtipo"
                            class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-300 focus:border-pink-500">
                            <option value="a">a</option>
                            <option value="b">b</option>
                            <option value="c">c</option>
                            <option value="d">d</option>
                        </select>
                    </div>
                </div>
                <div class="md:flex md:items-center mb-1">
                    <div class="md:w-1/3">
                        <label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-full-name">
                            Desc. del caso:
                        </label>
                    </div>
                    <div class="md:w-1/3">
                        
                        <textarea name="mensaje"
                            class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-300 focus:border-pink-500" rows="5"></textarea>
                    </div>
                </div>
                
            
        </div>

    </div>

    <center>
        <button id="open2"
                    class="text-center mt-4 flex-shrink-0 bg-pink-700 hover:bg-pink-600 text-sm border-2 text-white py-1 px-8 rounded"
                    type="submit">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="30px" width="30px" xmlns="http://www.w3.org/2000/svg"><path d="M20 4H6c-1.103 0-2 .897-2 2v5h2V8l6.4 4.8a1.001 1.001 0 0 0 1.2 0L20 8v9h-8v2h8c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm-7 6.75L6.666 6h12.668L13 10.75z"></path><path d="M2 12h7v2H2zm2 3h6v2H4zm3 3h4v2H7z"></path></svg>
                    Enviar
                </button>
    </center>
</form>

</body>

</html>
