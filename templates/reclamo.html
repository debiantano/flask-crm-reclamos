{% extends 'navbar.html' %}
{% block body %}

    <!-- ALERTA ERROR-->
    {% with alerta = get_flashed_messages() %}
                    {% if alerta %}
                {{ alerta[0] | safe}}
                    {% endif %}
    {% endwith %}

<div class="flex mb-4">
	<div class="w-1/2 p-2 text-center">
	  <!--FORM ACTIVO  USUARIO-->
	  <form autocomplete="off" action="/buscar" method="POST" class="w-full" style="padding-top: 70px;padding-bottom: 20px;">
		<div class="md:flex md:items-center mb-1">
		  <div class="md:w-1/3">
			<label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4">
			  Id cliente (DNI):
			</label>
		  </div>
		  <div class="md:w-1/3">
			<input name="id_cliente" class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-300 focus:border-pink-500"
			  type="text" value="" autocomplete="off" required oninvalid="this.setCustomValidity('Por favor rellene este campo')">
		  </div>
		</div>
  
		<div class="md:flex md:items-center mb-1">
		  <div class="md:w-1/3">
			<label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
			  Nro boleta:
			</label>
		  </div>
		  <div class="md:w-1/3">
			<input
			  class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-300 focus:border-pink-500"
			  name="nro_boleta" type="text" value="" required oninvalid="this.setCustomValidity('Por favor rellene este campo')">
		  </div>
		</div>
		<button class="mt-4 flex-shrink-0 bg-pink-700 hover:bg-pink-600 text-sm border-1 text-white py-1 px-2 rounded"
		  type="submit">
		  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="25px" width="25px"
			style="margin-left: 10px;" xmlns="http://www.w3.org/2000/svg">
			<path fill="none" d="M0 0h24v24H0z"></path>
			<circle cx="10" cy="8" r="4"></circle>
			<path
			  d="M10.35 14.01C7.62 13.91 2 15.27 2 18v2h9.54c-2.47-2.76-1.23-5.89-1.19-5.99zM19.43 18.02c.36-.59.57-1.28.57-2.02 0-2.21-1.79-4-4-4s-4 1.79-4 4 1.79 4 4 4c.74 0 1.43-.22 2.02-.57L20.59 22 22 20.59l-2.57-2.57zM16 18c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z">
			</path>
		  </svg>
		  Buscar
		</button>
	  </form>
	</div>
  
  <!--2DO FORM INACTIVO-->
	<div class="w-1/2 p-2 text-center">
	  <form class="w-full" style="padding-top: 70px;padding-bottom: 20px;">
		<fieldset disabled>
		  <div class="md:flex md:items-center mb-1">
			<div class="md:w-1/3">
			  <label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
				Id reclamo:
			  </label>
			</div>
			<div class="md:w-1/3">
			  <input
				class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-300 focus:border-pink-500"
				id="inline-full-name" type="text" value="">
			</div>
		  </div>
  
		  <div class="md:flex md:items-center mb-1">
			<div class="md:w-1/3">
			  <label class="block text-black font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
				Caso:
			  </label>
			</div>
			<div class="md:w-1/3">
			  <input
				class="bg-gray-200 appearance-none border-2 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white  border-gray-300 focus:border-pink-500"
				id="inline-full-name" type="text" value="">
			</div>
		  </div>
		  <button id="open"
			class="text-center mt-4 flex-shrink-0 bg-pink-700 text-sm border-1 text-white py-1 px-2 rounded"
			type="button">
			<svg style="margin-left: 4px;" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 12 16"
			  height="30px" width="30px" xmlns="http://www.w3.org/2000/svg">
			  <path fill-rule="evenodd"
				d="M6 15c-3.31 0-6-.9-6-2v-2c0-.17.09-.34.21-.5.67.86 3 1.5 5.79 1.5s5.12-.64 5.79-1.5c.13.16.21.33.21.5v2c0 1.1-2.69 2-6 2zm0-4c-3.31 0-6-.9-6-2V7c0-.11.04-.21.09-.31.03-.06.07-.13.12-.19C.88 7.36 3.21 8 6 8s5.12-.64 5.79-1.5c.05.06.09.13.12.19.05.1.09.21.09.31v2c0 1.1-2.69 2-6 2zm0-4c-3.31 0-6-.9-6-2V3c0-1.1 2.69-2 6-2s6 .9 6 2v2c0 1.1-2.69 2-6 2zm0-5c-2.21 0-4 .45-4 1s1.79 1 4 1 4-.45 4-1-1.79-1-4-1z">
			  </path>
			</svg>
			Buscar
  
		  </button>
		</fieldset>
	  </form>
	</div>
  </div>

<center>
<img src="{{url_for('static', filename='img/atencion.svg')}}" alt="atencion reclamos">
</center>


<script>
	var dialogo = document.getElementById('dialogo');
    var closeButton = document.getElementById('close');
    var overlay = document.getElementById('overlay');

    // show the overlay and the dialog
    // hide the overlay and the dialog
    closeButton.addEventListener('click', function () {
        dialogo.classList.add('hidden');
        overlay.classList.add('hidden');
        document.getElementById('llamada').removeAttribute("disabled");
        document.getElementById('llamada').classList.add("hover:text-white");
        openButton.disabled = true;
    });


	// TABLA
	var openButton = document.getElementById('open');
	var dialogoTabla = document.getElementById('dialogoTabla');
    var closeButtonTabla = document.getElementById('closeTabla');
    var overlayTabla = document.getElementById('overlayTabla');

    // show the overlay and the dialog
    // hide the overlay and the dialog
	openButton.addEventListener('click', function () {
        dialogo.classList.remove('hidden');
        overlay.classList.remove('hidden');
    });
    closeButtonTabla.addEventListener('click', function () {
        dialogoTabla.classList.add('hidden');
        overlayTabla.classList.add('hidden');
    });

</script>


{% endblock %}
